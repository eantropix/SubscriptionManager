version: '3'

services:
  api:
    container_name: api
    build: 
       context: .
       dockerfile: Api/Dockerfile
    image: subscription-manager
    ports:
      - "51495:80"
      - "51496:443"
    depends_on:
      - database
      - rabbitmq
    environment:
      # - ConnectionStrings__Default=Server=database;Database=SubscriptionManager;User Id=SA;Password=Subscription1433;TrustServerCertificate=True
      - ConnectionStrings__database=Server=localhost;Database=SubscriptionManager;User Id=SA;Password=Subscription1433;TrustServerCertificate=True
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672

  database:
    container_name: database
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Subscription1433
      - MSSQL_PID=Developer
    volumes:
    - ./database:/var/opt/mssql/data

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"